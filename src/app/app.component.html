<app-header></app-header>
<main>
    <ul id="users">
        @for(user of users; track user.id){
            <li>
                <app-user [user]="user" [selected]="user.id===selectedUserId" (select)="onSelectUser($event)" />
            </li>  
        }
    </ul>
    @if(selectedUser){
        <app-task [userId]="selectedUser.id" [name]="selectedUser.name"></app-task>
    }@else {
        <p id="fallback">Select a User to Find the Task</p>
    }
   
</main>
